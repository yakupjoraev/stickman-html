<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickman</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
  <!-- Navbar -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a class="nav__link" href="#">
          <p class="nav__cancel">Отмена</p>
        </a>
      </li>

      <li class="nav__item">
        <a class="nav__link" href="#">
          <h1 class="nav__title">Stickman</h1>
          <h2 class="nav__subtitle">Бот</h2>
        </a>
      </li>

      <li class="nav__item">
        <a class="nav__link" href="#">
          <img class="nav__menu-icon" width="24" height="24" src="./img/header/menu-dots.svg" alt="">
        </a>
      </li>
    </ul>
  </nav>
</header>

    <!-- Main Page -->
    <main>
      <div class="hero">
  <ul class="hero__list">
    <li class="hero__item">
      <a class="hero__link" href="#">
        <img width="24" height="24" class="hero__icon" src="./img/hero/settings.svg" alt="settings icon">
      </a>
    </li>

    <li class="hero__item">
      <div class="hero__info">
        <div class="hero__info-top">
          <img width="42" height="42" src="./img/hero/sw.svg" alt="sw icon">

          <div class="hero__info-sum">5 987 123</div>
        </div>

        <div class="hero__info-bottom">
          <img width="30" height="30" src="./img/hero/rang.svg" alt="rang icon">

          <div class="hero__info-texts">
            <p class="hero__info-text">Trophies:</p>
            <p class="hero__info-text"> 14</p>
          </div>
        </div>
      </div>
    </li>

    <li class="hero__item">
      <a class="hero__link" href="#">
        <img width="24" height="24" class="hero__icon" src="./img/hero/notifications.svg" alt="notifications icon">
      </a>
    </li>
  </ul>
</div>
      <div class="character">
  <div class="character__persone persone">
    <div class="persone__picture">
      <img src="./img/persone/persone.png" alt="persone">
    </div>

    <div class="persone__layer">
      <img src="./img/persone/layer.png" alt="layer">
    </div>
  </div>

  <div class="character__progress progress">
    <div class="progress__top">
      <div class="progress__count">
        <b>750 /</b> 2500
      </div>
    </div>

    <div class="progress__line">
      <div class="progress__line-inner" style="width: 30%;"></div>
    </div>
  </div>
  <button type="button" class="character__btn btn">Battle</button>
</div>
    </main>

    <!-- Footer -->
    <footer class="footer">
  <div class="footer__inner">
    <ul class="footer__list">
      <li class="footer__item">
        <a class="footer__link" href="#">
          <img class="footer__icon" width="24" height="24" src="./img/footer/friends.svg" alt="icon">
          <p class="footer__text">Frends</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <img class="footer__icon" width="24" height="24" src="./img/footer/shop.svg" alt="icon">
          <p class="footer__text">Shop</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <img class="footer__icon" width="24" height="24" src="./img/footer/main.svg" alt="icon">
          <p class="footer__text">Main</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <img class="footer__icon" width="24" height="24" src="./img/footer/tasks.svg" alt="icon">
          <p class="footer__text">Tasks</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <img class="footer__icon" width="24" height="24" src="./img/footer/boost.svg" alt="icon">
          <p class="footer__text">Boost</p>
        </a>
      </li>
    </ul>
  </div>
</footer>
  </div>

</body>

<script src="./js/scripts.min.js"></script>

</html>
