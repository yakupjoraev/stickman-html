<div class="equipment">
  <a class="equipment__back" href="#">
    <img width="30" height="30" src="./img/icons/back.svg" alt="back icon">
  </a>

  <div class="equipment__btns">
    <button type="button" class="equipment__btn active" data-tab-btn="Melee">Melee</button>
    <button type="button" class="equipment__btn" data-tab-btn="Armors">Armors</button>
  </div>

  <div class="equipment__contents">
    <div class="equipment__content" data-tab-content="Melee">
      <ul class="equipment__list">
        <li class="equipment__item">
          <img class="equipment__item-icon" src="./img/equipment/.png" alt="pic">

          <h4 class="equipment__item-name"></h4>
          <p class="equipment__item-descr"></p>
        </li>
      </ul>
    </div>
    <div class="equipment__content" data-tab-content="Armors">
      <ul class="equipment__list">
        <li class="equipment__item">
          <img class="equipment__item-icon" src="./img/equipment/.png" alt="pic">

          <h4 class="equipment__item-name"></h4>
          <p class="equipment__item-descr"></p>
        </li>
      </ul>
    </div>
  </div>
</div>
