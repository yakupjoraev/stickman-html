<div class="trophies">
  <a class="back" href="#">
    <img width="30" height="30" src="./img/icons/back.svg" alt="back icon">
  </a>

  <div class="trophies__main">
    <h3 class="trophies__title">Trophies Progress</h3>

    <div class="trophies__progress progress">
      <div class="progress__top">
        <ul class="progress__list">
          <li class="progress__item">0</li>
          <li class="progress__item">500</li>
          <li class="progress__item">999</li>
        </ul>
      </div>

      <div class="progress__line">
        <div class="progress__line-inner" style="width: 60%;"></div>
      </div>

      <div class="progress__bottom">
        <ul class="progress__list">
          <li class="progress__item"><img width="30" height="30" src="./img/hero/rang.svg" alt="rang icon"></li>
          <li class="progress__item"><img width="30" height="30" src="./img/hero/rang.svg" alt="rang icon"></li>
        </ul>
      </div>
    </div>

    <div class="trophies__persone persone">
      <div class="persone__picture">
        <img src="./img/persone/persone.png" alt="persone">
      </div>

      <div class="persone__layer">
        <img src="./img/persone/layer.png" alt="layer">
      </div>
    </div>

    <button type="button" class="trophies__btn open-modal-btn btn" data-modal-id="trophies-modal">trophies INFO</button>
  </div>
</div>
